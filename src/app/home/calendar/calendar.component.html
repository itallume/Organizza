<mat-card class="demo-inline-calendar-card">
  <mat-calendar [(selected)]="activityService.selectedDate" (selectedChange)="onDateChange()"></mat-calendar>
</mat-card>

<p>Data Selecionada: {{ activityService.selectedDate | date }}</p>

<button mat-fab aria-label="report" (click)="downloadReport()">
  <mat-icon>receipt_long</mat-icon>
</button>
